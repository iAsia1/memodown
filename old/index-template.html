        <div class="top">
        <div class="header">Markdown</div>

            <button id="newBtn" class="top-button" onclick="toggleDropdown('newDropdown')"><i class="fa-solid fa-plus"></i><br>New</button>
            <button id="importBtn" class="top-button"><i class="fa-solid fa-file-import"></i><br>Import</button>
            <button id="settingBtn" class="top-button"><i class="fa-solid fa-gear"></i><br>Settings</button>
        </div>

        <div class="list" id="list">
            <div class="note">
                <div class="note-icon">
                    <i class="fa-solid fa-file"></i>
                </div>
                <div class="note-details">
                    <h3>Untitled Note</h3>
                    <p>last modified 1 hour ago</p>
                </div>
            </div>

            <div class="note">
                <div class="note-icon">
                    <i class="fa-solid fa-file"></i>
                </div>
                <div class="note-details">

                    <p>last modified 1 hour ago</p>
                </div>
            </div>
        </div>
